<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Daily Veggies</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-lg font-bold">Daily Veggies</div>
        <div class="space-x-4">
            <a href="../index.html" class="text-gray-700">Home</a>
            <a href="categories.html" class="text-gray-700">Categories</a>
            <a href="cart.html" class="text-gray-700">Cart</a>
            <a href="profile.html" class="text-gray-700">Profile</a>
            <span id="user-name" class="bg-green-700 text-white px-4 py-2 rounded"></span>
            <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <section class="max-w-3xl mx-auto p-6 mt-10 bg-white shadow-lg rounded-lg">
        <h2 id="welcome-message" class="text-2xl font-bold text-green-700 text-center">Welcome, User!</h2>
        <p class="text-center text-gray-600 mt-2">Manage your orders, track deliveries, and update your profile.</p>

        <div class="mt-6">
            <h3 class="text-lg font-semibold text-gray-700">Your Orders</h3>
            <p class="text-gray-600">No recent orders found.</p>
        </div>

        <div class="mt-6">
            <h3 class="text-lg font-semibold text-gray-700">Account Settings</h3>
            <p class="text-gray-600">Update your profile and change your password.</p>
        </div>
    </section>

    <script>
        // Simulating user authentication
        document.addEventListener("DOMContentLoaded", function () {
            let user = localStorage.getItem("username");
            if (!user) {
                window.location.href = "login.html";  // Redirect if not logged in
            } else {
                document.getElementById("user-name").textContent = user;
                document.getElementById("welcome-message").textContent = "Welcome, " + user + "!";
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem("username");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>

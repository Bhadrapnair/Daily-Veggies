<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .navbar h2 {
            font-weight: bold;
            margin: 0;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: gray;
            font-size: 16px;
        }
        .container {
            width: 90%;
            margin: auto;
            text-align: left;
            padding: 20px;
        }
        .profile-box {
            background-color: #f0f9f4;
            padding: 15px;
            border-radius: 10px;
        }
        .profile-box h3 {
            margin: 5px 0;
        }
        .info-section {
            margin-top: 20px;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .info-item img {
            width: 20px;
            height: 20px;
        }
        .sign-out {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Daily Veggies</h2>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Cart</a>
            <a href="#">Profile</a>
        </div>
    </div>
    
    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-box">
            <h3>John Doe</h3>
            <p>Member since June 2023</p>
            <button>Edit Profile</button>
        </div>
        
        <div class="info-section">
            <h3>Account Information</h3>
            <div class="info-item">
                <strong>Email Address:</strong> johndoe@example.com
            </div>
            <div class="info-item">
                <strong>Phone Number:</strong> +1 (555) 123-4567
            </div>
            <div class="info-item">
                <strong>Delivery Address:</strong> 123 Green Street, Veggietown, VT 12345
            </div>
        </div>
        
        <button class="sign-out">Sign Out</button>
    </div>
</body>
</html>

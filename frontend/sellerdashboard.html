<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard | Daily Veggies</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="navbar">
        <h2>Daily Veggies - Seller Dashboard</h2>
        <div class="nav-links">
            <a href="#">Dashboard</a>
            <a href="#">Orders</a>
            <a href="#">Products</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="section-title">Dashboard Overview</div>
        <div class="dashboard-grid">
            <div class="stat-box">Total Sales: ₹50,000</div>
            <div class="stat-box">Pending Orders: 12</div>
            <div class="stat-box">Total Customers: 230</div>
        </div>

        <div class="section-title">Recent Orders</div>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#12345</td>
                    <td>John Doe</td>
                    <td>₹799</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td>#12346</td>
                    <td>Jane Smith</td>
                    <td>₹1200</td>
                    <td>Delivered</td>
                </tr>
            </tbody>
        </table>

        <div class="section-title">Manage Products</div>
        <button class="manage-btn">Add / Edit Products</button>
    </div>
</body>
</html>
